<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targenia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .products {
            flex: 3;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .product-info {
            flex: 1;
        }
        .cart {
            flex: 1;
            padding: 20px;
            border-left: 1px solid #ccc;
            position: fixed;
            right: 0;
            height: 100vh;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item span {
            flex: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="products">
        <h1>Targenia</h1>
        <div id="product-list"></div>
        <button id="checkout">Fortsätt till betalning</button>
    </div>
    <div class="cart">
        <h2>Kundvagn</h2>
        <div id="cart-items"></div>
        <p>Total: <span id="total">0</span> D</p>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Betalning</h2>
            <form id="payment-form">
                <label>Förnamn: <input type="text" name="fornamn" required></label><br>
                <label>Efternamn: <input type="text" name="efternamn" required></label><br>
                <label>Minecraft-användarnamn: <input type="text" name="mc_username" required></label><br>
                <label>Adress: <input type="text" name="adress" required></label><br>
                <label>Public Account Number: <input type="text" name="public_account" required></label><br>
                <label>Secret Key: <input type="password" name="secret_key" required></label><br>
                <label>Vill du ha hemleverans? <input type="checkbox" name="hemleverans"></label> (+10% av summan)<br>
                <label>Expressleverans? <input type="checkbox" name="express"></label> (+20% av summan)<br>
                <label>Anteckningar: <textarea name="anteckningar"></textarea></label><br>
                <button type="submit">Skicka beställning</button>
            </form>
        </div>
    </div>

    <script>
        const products = [
            {name: "Bok", price: 5, unit: "D/Bok", img: "https://minecraft.wiki/images/Book_JE2_BE2.png"},
            {name: "Koppel", price: 3, unit: "D/Stack", img: "https://minecraft.wiki/images/Lead_JE2_BE2.png"},
            {name: "Namnskylt", price: 1, unit: "D/10Stycken", img: "https://minecraft.wiki/images/Name_Tag_JE2_BE2.png"},
            {name: "Skölpaddsägg", price: 6, unit: "D/Ägg", img: "https://minecraft.wiki/images/Turtle_Egg_JE2_BE2.png"},
            {name: "Respawn Anchor", price: 25, unit: "D/Styck", img: "https://minecraft.wiki/images/Respawn_Anchor_JE1.png"},
            {name: "Elytra", price: 0, unit: "Ej Tillgänglig Att Köpa", img: "https://minecraft.wiki/images/Elytra_JE2_BE2.png"},
            {name: "Adrians Fantastiska Fireworks", price: 8, unit: "D/Styck", img: "https://minecraft.wiki/images/Firework_Rocket_JE2_BE2.png"},
            {name: "Nautilus skal", price: 9, unit: "D/Stack", img: "https://minecraft.wiki/images/Nautilus_Shell_JE1_BE2.png"},
            {name: "Shulkerbox", price: 12, unit: "D/Styck", img: "https://minecraft.wiki/images/Shulker_Box_JE2.png"},
            {name: "Spyglass", price: 3, unit: "D/Styck", img: "https://minecraft.wiki/images/Spyglass_JE1.png"},
            {name: "Totem of Undying", price: 2, unit: "D/Styck", img: "https://minecraft.wiki/images/Totem_of_Undying_JE2_BE2.png"},
            {name: "Ringklocka", price: 5, unit: "D/Stack", img: "https://minecraft.wiki/images/Bell_JE3.png"},
            {name: "Dragons Breath", price: 8, unit: "D/Stack", img: "https://minecraft.wiki/images/Dragon%27s_Breath_JE1_BE1.png"},
            {name: "Bone", price: 1, unit: "D/Stack", img: "https://minecraft.wiki/images/Bone_JE3_BE2.png"},
            {name: "Kedja", price: 2, unit: "D/Stack", img: "https://minecraft.wiki/images/Chain_JE1_BE1.png"},
            {name: "Tråd", price: 1, unit: "D/Stack", img: "https://minecraft.wiki/images/String_JE2_BE2.png"},
            {name: "Spindelnät", price: 1, unit: "D/8Stycken", img: "https://minecraft.wiki/images/Cobweb_JE2_BE2.png"},
            {name: "Magnetit", price: 16, unit: "D/Styck", img: "https://minecraft.wiki/images/Lodestone_JE1_BE1.png"},
            {name: "Fiskespö", price: 5, unit: "D/Styck", img: "https://minecraft.wiki/images/Fishing_Rod_JE2_BE2.png"},
            {name: "Pilbåge", price: 5, unit: "D/Styck", img: "https://minecraft.wiki/images/Bow_JE2_BE1.png"},
            {name: "Beacon", price: 12, unit: "D/Styck", img: "https://minecraft.wiki/images/Beacon_JE7_BE2.png"},
            {name: "Ender Kista", price: 6, unit: "D/Styck", img: "https://minecraft.wiki/images/Ender_Chest_JE2_BE2.png"},
            {name: "Guldtacka", price: 2, unit: "D/Stack", img: "https://minecraft.wiki/images/Gold_Ingot_JE4_BE2.png"},
            {name: "Guld Block", price: 14, unit: "D/Stack", img: "https://minecraft.wiki/images/Gold_Block_JE4_BE3.png"},
            {name: "Järn", price: 1, unit: "D/Stack", img: "https://minecraft.wiki/images/Iron_Ingot_JE3_BE2.png"},
            {name: "Järn Block", price: 5, unit: "D/Stack", img: "https://minecraft.wiki/images/Iron_Block_JE3_BE3.png"},
            {name: "Smarald Block", price: 4, unit: "D/16St", img: "https://minecraft.wiki/images/Emerald_Block_JE4_BE3.png"},
            {name: "Netherite", price: 12, unit: "D/St", img: "https://minecraft.wiki/images/Netherite_Ingot_JE1_BE1.png"}
        ];

        let cart = [];

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            products.forEach((product, index) => {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>Pris: ${product.price} ${product.unit}</p>
                    </div>
                    <button onclick="addToCart(${index})" ${product.price === 0 ? 'disabled' : ''}>Lägg till</button>
                `;
                list.appendChild(div);
            });
        }

        function addToCart(index) {
            const existing = cart.find(item => item.index === index);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({index, quantity: 1});
            }
            renderCart();
        }

        function removeFromCart(index) {
            const item = cart.find(item => item.index === index);
            if (item) {
                item.quantity--;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.index !== index);
                }
            }
            renderCart();
        }

        function renderCart() {
            const itemsDiv = document.getElementById('cart-items');
            itemsDiv.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const product = products[item.index];
                total += product.price * item.quantity;
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `
                    <span>${product.name} x ${item.quantity}</span>
                    <button onclick="removeFromCart(${item.index})">-</button>
                `;
                itemsDiv.appendChild(div);
            });
            document.getElementById('total').textContent = total;
        }

        // Modal
        const modal = document.getElementById('myModal');
        const btn = document.getElementById('checkout');
        const span = document.getElementsByClassName('close')[0];

        btn.onclick = function() {
            if (cart.length > 0) {
                modal.style.display = 'block';
            } else {
                alert('Kundvagnen är tom!');
            }
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Form submit
        const form = document.getElementById('payment-form');
        form.onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            let total = parseInt(document.getElementById('total').textContent);
            if (data.hemleverans) total += total * 0.1;
            if (data.express) total += total * 0.2;
            data.total = total;
            data.products = cart.map(item => ({
                name: products[item.index].name,
                quantity: item.quantity,
                price: products[item.index].price
            }));

            // Supabase
            const supabaseUrl = 'DIN_SUPABASE_URL'; // Ersätt med din Supabase URL
            const supabaseKey = 'DIN_ANON_KEY'; // Ersätt med din anon key
            const supabase = createClient(supabaseUrl, supabaseKey);

            const { error } = await supabase
                .from('orders')
                .insert([data]);

            if (error) {
                alert('Fel vid skickning: ' + error.message);
            } else {
                alert('Beställning skickad!');
                cart = [];
                renderCart();
                modal.style.display = 'none';
            }
        }

        renderProducts();
    </script>
</body>
</html>
