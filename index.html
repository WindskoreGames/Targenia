<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targenia - Butik</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f1f2e;
      color: #fff;
      margin: 0;
    }
    header {
      background: #2c2c44;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #2c2c44;
      border-radius: 12px;
      width: 220px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    .product button {
      background: #ff6b6b;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    .product button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .cart {
      position: fixed;
      right: 20px;
      top: 80px;
      width: 320px;
      background: #2c2c44;
      padding: 15px;
      border-radius: 12px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
  </style>
</head>

<body>

<header>Targenia</header>

<main id="products"></main>

<div class="cart">
  <h2>Kundvagn</h2>
  <div id="cartItems"></div>
</div>

<script>

necraft_gamepedia/images/0/09/Netherite_Ingot_JE2.png" } ];

  const cart = {};
  const productsDiv = document.getElementById("products");
  const cartDiv = document.getElementById("cartItems");

  function renderProducts() {
    productsDiv.innerHTML = "";
    products.forEach((p, i) => {
      const disabled = p.unit.includes("Ej");
      productsDiv.innerHTML += `
        <div class="product">
          <img src="${p.img}">
          <h3>${p.name}</h3>
          <p>${p.price} ${p.unit}</p>
          <button ${disabled ? "disabled" : ""} onclick="addToCart(${i})">
            ${disabled ? "Ej tillgänglig" : "Lägg i kundvagn"}
          </button>
        </div>
      `;
    });
  }

  function addToCart(i) {
    const name = products[i].name;
    cart[name] = (cart[name] || 0) + 1;
    updateCart();
  }

  function updateCart() {
    cartDiv.innerHTML = "";
    Object.keys(cart).forEach(k => {
      cartDiv.innerHTML += `
        <div class="cart-item">
          <span>${k}</span>
          <span>${cart[k]} st</span>
        </div>
      `;
    });
  }

  document.addEventListener("DOMContentLoaded", renderProducts);
</script>

</body>
