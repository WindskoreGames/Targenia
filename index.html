<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Targenia - Butik</title>
<style>
  body { font-family: Arial,sans-serif; background:#1f1f2e; color:#fff; margin:0; padding:0; }
  header { background:#2c2c44; padding:20px; text-align:center; font-size:2em; font-weight:bold; }
  main { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
  .product { background:#2c2c44; border-radius:12px; width:180px; padding:15px; text-align:center; }
  .product img { width:100px; height:100px; object-fit:contain; margin-bottom:5px; }
  .product button { background:#ff6b6b; border:none; color:#fff; padding:6px 10px; border-radius:6px; cursor:pointer; }
  .product button:disabled { background:#555; cursor:not-allowed; }
  #cart { position:fixed; right:20px; top:80px; width:300px; background:#2c2c44; padding:15px; border-radius:12px; max-height:80vh; overflow-y:auto; }
  #cart h2 { margin-top:0; text-align:center; }
  #cart ul { list-style:none; padding:0; }
  #cart li { display:flex; justify-content:space-between; margin:6px 0; }
  #cart li button { padding:2px 6px; }
  button#checkout { background:#1dd1a1; margin-top:8px; cursor:pointer; width:100%; border-radius:6px; border:none; padding:8px; }
</style>
</head>
<body>

<header>Targenia</header>

<main id="products"></main>

<div id="cart">
  <h2>Kundvagn</h2>
  <ul id="cartList"></ul>
  <button id="checkout" onclick="goToCheckout()">Till kassan</button>
</div>

<script>
// üõçÔ∏è Alla produkter
const products = [
  { name:"Bok", price:5, unit:"D/Bok", img:"book.png" },
  { name:"Koppel", price:3, unit:"D/Stack", img:"lead.png" },
  { name:"Namnskylt", price:1, unit:"D/10Stycken", img:"name_tag.png" },
  { name:"Sk√∂ldpadds√§gg", price:6, unit:"D/√Ñgg", img:"turtle_egg.png" },
  { name:"Elytra", price:0, unit:"Ej Tillg√§nglig", disabled:true, img:"elytra.png" },
  { name:"Adrians Fantastiska Fireworks", price:8, unit:"D/Styck", img:"firework_rocket.png" },
  { name:"Nautilus skal", price:9, unit:"D/Stack", img:"nautilus_shell.png" },
  { name:"Shulkerbox", price:12, unit:"D/Styck", img:"shulker_box.png" },
  { name:"Spyglass", price:3, unit:"D/Styck", img:"spyglass.png" },
  { name:"Totem of Undying", price:2, unit:"D/Styck", img:"totem_of_undying.png" },
  { name:"Ringklocka", price:5, unit:"D/Stack", img:"bell.png" },
  { name:"Ben", price:1, unit:"D/Stack", img:"bone.png" },
  { name:"Kedja", price:2, unit:"D/Stack", img:"chain.png" },
  { name:"Tr√•d", price:1, unit:"D/Stack", img:"string.png" },
  { name:"Spindeln√§t", price:1, unit:"D/8Stycken", img:"cobweb.png" },
  { name:"Fiskesp√∂", price:5, unit:"D/Styck", img:"fishing_rod.png" },
  { name:"Pilb√•ge", price:5, unit:"D/Styck", img:"bow.png" },
  { name:"Beacon", price:12, unit:"D/Styck", img:"beacon.png" },
  { name:"Ender Kista", price:6, unit:"D/Styck", img:"ender_chest.png" },
  { name:"Guldtacka", price:2, unit:"D/Stack", img:"gold_ingot.png" },
  { name:"Guld Block", price:14, unit:"D/Stack", img:"block_of_gold.png" },
  { name:"J√§rn", price:1, unit:"D/Stack", img:"iron_ingot.png" },
  { name:"J√§rn Block", price:5, unit:"D/Stack", img:"block_of_iron.png" },
  { name:"Smarald Block", price:4, unit:"D/16St", img:"block_of_emerald.png" },
  { name:"Netherite", price:12, unit:"D/St", img:"netherite_ingot.png" }
];

// üõí Kundvagn
const cart = {};
const productsDiv = document.getElementById("products");
const cartList = document.getElementById("cartList");

// Render produkter
function renderProducts() {
  products.forEach((p,i)=>{
    const div = document.createElement("div");
    div.className="product";
    div.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p>${p.price} ${p.unit}</p>
      <button ${p.disabled?"disabled":""} onclick="addToCart(${i})">
        ${p.disabled?"Ej tillg√§nglig":"L√§gg till i kundvagn"}
      </button>
    `;
    productsDiv.appendChild(div);
  });
}

// L√§gg till i kundvagn
function addToCart(i){
  const p=products[i];
  if(!cart[p.name]) cart[p.name]={qty:0, unit:p.unit};
  if(cart[p.name].qty<15) cart[p.name].qty++;
  updateCart();
}

// Uppdatera kundvagn
function updateCart(){
  cartList.innerHTML="";
  Object.keys(cart).forEach(key=>{
    const item=cart[key];
    const li=document.createElement("li");
    li.innerHTML=`
      ${key} (${item.qty} ${item.unit})
      <button onclick="changeQty('${key}',-1)">-</button>
      <button onclick="changeQty('${key}',1)">+</button>
    `;
    cartList.appendChild(li);
  });
}

// √Ñndra antal
function changeQty(name,delta){
  cart[name].qty=Math.max(1, cart[name].qty+delta);
  if(cart[name].qty>15) cart[name].qty=15;
  updateCart();
}

// Skicka till Google Form
function goToCheckout(){
  if(Object.keys(cart).length===0){
    alert("Din kundvagn √§r tom!");
    return;
  }
  const cartItems=Object.keys(cart).map(k=>`${k} (${cart[k].qty} ${cart[k].unit})`).join(", ");
  const formID="entry.223413538"; // Google Form-f√§lt f√∂r produkter
  const formURL=`https://docs.google.com/forms/d/e/1FAIpQLSdugl-7Ob1Au-Ggs0l4LooD-mcpaIaLVl3wVlfR21WqKdAUfA/viewform?usp=pp_url&${formID}=${encodeURIComponent(cartItems)}`;
  window.open(formURL,"_blank");
}

// Init
renderProducts();
</script>

</body>
</html>
