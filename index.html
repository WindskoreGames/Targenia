<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Targenia - Butik</title>
<style>
  body { font-family: Arial,sans-serif; background: #1f1f2e; color: #fff; margin:0; padding:0; }
  header { background:#2c2c44; padding:20px; text-align:center; font-size:2em; font-weight:bold; }
  main { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
  .product { background:#2c2c44; border-radius:12px; width:180px; padding:15px; text-align:center; }
  .product img { width:100px; height:100px; object-fit:contain; margin-bottom:5px; }
  .product button { background:#ff6b6b; border:none; color:#fff; padding:6px 10px; border-radius:6px; cursor:pointer; }
  .product button:disabled { background:#555; cursor:not-allowed; }
  #cart { position:fixed; right:20px; top:80px; width:300px; background:#2c2c44; padding:15px; border-radius:12px; max-height:80vh; overflow-y:auto; }
  #cart h2 { margin-top:0; text-align:center; }
  #cart ul { list-style:none; padding:0; }
  #cart li { display:flex; justify-content:space-between; margin:6px 0; }
  #cart li button { padding:2px 6px; }
  form { display:flex; flex-direction:column; gap:8px; margin-top:15px; }
  input, textarea, select, button { padding:6px; border-radius:6px; border:none; width:100%; }
  button[type="submit"] { background:#1dd1a1; cursor:pointer; margin-top:8px; }
</style>
</head>
<body>

<header>Targenia</header>

<main id="products"></main>

<div id="cart">
  <h2>Kundvagn</h2>
  <ul id="cartList"></ul>
  <form action="https://formspree.io/f/xykdddlz" method="POST" onsubmit="return sendOrder()">
    <input type="hidden" name="Produkter" id="productsField">

    <input name="Förnamn" placeholder="Förnamn" required>
    <input name="Efternamn" placeholder="Efternamn" required>
    <input name="Minecraft-namn" placeholder="Minecraft-namn" required>
    <input name="Adress" placeholder="Adress" required>
    <input name="Public Account" placeholder="Public Account Number" required>
    <input name="Secret Key" placeholder="Secret Key" required>

    <label>Hemleverans (+10%) 
      <select name="Hemleverans"><option value="Nej">Nej</option><option value="Ja">Ja</option></select>
    </label>
    <label>Expressleverans (+20%)
      <select name="Expressleverans"><option value="Nej">Nej</option><option value="Ja">Ja</option></select>
    </label>

    <textarea name="Anteckningar" placeholder="Anteckningar (valfritt)"></textarea>
    <button type="submit">Beställ</button>
  </form>
</div>

<script>
const products = [
  { name: "Bok", price: 5, unit: "D/Bok", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/87/Book_JE2.png" },
  { name: "Koppel", price: 3, unit: "D/Stack", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/34/Lead_JE2.png" },
  { name: "Namnskylt", price: 1, unit: "D/10Stycken", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/1/1f/Name_Tag_JE2.png" },
  { name: "Sköldpaddsägg", price: 6, unit: "D/Ägg", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/d/d1/Turtle_Egg_JE2.png" },
  { name: "Respawn Anchor", price: 25, unit: "D/Styck", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/0/0b/Respawn_Anchor_JE2.png" },
  { name: "Elytra", price: 0, unit: "Ej Tillgänglig Att Köpa", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c2/Elytra_JE2.png" },
  { name: "Adrians Fantastiska Fireworks", price: 8, unit: "D/Styck", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/1/19/Firework_Rocket_JE2.png" },
  { name: "Nautilus skal", price: 9, unit: "D/Stack", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/d/d1/Nautilus_Shell_JE2.png" },
  { name: "Shulkerbox", price: 12, unit: "D/Styck", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/55/Shulker_Box_JE2.png" }
];

const cart = {};
const productsDiv = document.getElementById("products");
const cartList = document.getElementById("cartList");

// Render produkter
function renderProducts() {
  productsDiv.innerHTML = "";
  products.forEach((p, i) => {
    const disabled = p.unit.includes("Ej");
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p>${p.price} ${p.unit}</p>
      <button ${disabled ? "disabled" : ""} onclick="addToCart(${i})">
        ${disabled ? "Ej tillgänglig" : "Lägg till i kundvagn"}
      </button>
    `;
    productsDiv.appendChild(div);
  });
}

// Lägg till i kundvagn
function addToCart(i){
  const p = products[i];
  if(!cart[p.name]) cart[p.name]=1;
  else if(cart[p.name]<15) cart[p.name]++;
  updateCart();
}

// Uppdatera kundvagn
function updateCart(){
  cartList.innerHTML="";
  Object.keys(cart).forEach(k=>{
    const li=document.createElement("li");
    li.innerHTML=`${k} (${cart[k]} st) <button onclick="changeQty('${k}',-1)">-</button><button onclick="changeQty('${k}',1)">+</button>`;
    cartList.appendChild(li);
  });
}

// Ändra antal
function changeQty(name, delta){
  cart[name]+=delta;
  if(cart[name]<1) cart[name]=1;
  if(cart[name]>15) cart[name]=15;
  updateCart();
}

// Skicka till Formspree
function sendOrder(){
  const cartItems = Object.keys(cart).map(k => `${k} (${cart[k]} st)`);
  document.getElementById("productsField").value = cartItems.join(", ");
  return true; // submit form
}

// Init
renderProducts();
</script>

</body>
</html>
