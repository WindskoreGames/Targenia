// üõí Kundvagn
const cart = {};
const productsDiv = document.getElementById("products");
const cartList = document.getElementById("cartList");

// Render produkter
function renderProducts() {
  products.forEach((p,i)=>{
    const div = document.createElement("div");
    div.className="product";
    div.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p>${p.price} ${p.unit}</p>
      <button ${p.disabled?"disabled":""} onclick="addToCart(${i})">
        ${p.disabled?"Ej tillg√§nglig":"L√§gg till i kundvagn"}
      </button>
    `;
    productsDiv.appendChild(div);
  });
}

// L√§gg till i kundvagn
function addToCart(i){
  const p=products[i];
  if(!cart[p.name]) cart[p.name]={qty:0, unit:p.unit};
  if(cart[p.name].qty<15) cart[p.name].qty++;
  updateCart();
}

// Uppdatera kundvagn
function updateCart(){
  cartList.innerHTML="";
  Object.keys(cart).forEach(key=>{
    const item=cart[key];
    const li=document.createElement("li");
    li.innerHTML=`
      ${key} (${item.qty} ${item.unit})
      <button onclick="changeQty('${key}',-1)">-</button>
      <button onclick="changeQty('${key}',1)">+</button>
    `;
    cartList.appendChild(li);
  });
}

// √Ñndra antal
function changeQty(name,delta){
  cart[name].qty=Math.max(1, cart[name].qty+delta);
  if(cart[name].qty>50) cart[name].qty=50;
  updateCart();
}

// Skicka till Google Form
function goToCheckout(){
  if(Object.keys(cart).length===0){
    alert("Din kundvagn √§r tom!");
    return;
  }
  const cartItems=Object.keys(cart).map(k=>`${k} (${cart[k].qty} ${cart[k].unit})`).join(", ");
  const formID="entry.223413538"; // Google Form-f√§lt f√∂r produkter
  const formURL=`https://docs.google.com/forms/d/e/1FAIpQLSdugl-7Ob1Au-Ggs0l4LooD-mcpaIaLVl3wVlfR21WqKdAUfA/viewform?usp=pp_url&${formID}=${encodeURIComponent(cartItems)}`;
  window.open(formURL,"_blank");
}
